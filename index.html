<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Throw!</h1>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>

        <script>

            const rock = document.querySelector('#rock');
            const paper = document.querySelector('#paper');
            const scissors = document.querySelector('#scissors');

            const div = document.createElement('div');
            document.body.appendChild(div);

            rock.addEventListener('click', (e) => playRound(e.target.textContent));
            paper.addEventListener('click', (e) => playRound(e.target.textContent));
            scissors.addEventListener('click', (e) => playRound(e.target.textContent));
            
            function computerPlay() {
                let items = ['Rock', 'Paper', 'Scissors'];
                let choice = Math.floor(Math.random() * items.length);
                return items[choice];
            }

            let playerScore = 0,
                computerScore = 0;

            function playRound(playerSelection) {

                let computerSelection = computerPlay();

                const p = document.createElement('p');
                
                if (playerSelection === computerSelection) {
                    p.textContent = `It's a tie. Player: ${playerScore}  Computer: ${computerScore}`;
                }
                else if (playerSelection === 'Rock') {
                    if (computerSelection === 'Paper') {
                        computerScore += 1;
                        p.textContent = `You lose. Paper beats Rock! Player: ${playerScore}  Computer: ${computerScore }`;
                    }
                    else if (computerSelection === 'Scissors') {
                        playerScore += 1;
                        p.textContent = `You win. Rock beats Scissors! Player: ${playerScore}  Computer: ${computerScore}`;
                    } 
                }
                else if (playerSelection === 'Paper') {
                    if (computerSelection === 'Scissors') {
                        computerScore += 1;
                        p.textContent = `You lose. Scissors beats Paper! Player: ${playerScore}  Computer: ${computerScore}`;
                    }
                    else if (computerSelection === 'Rock') {
                        playerScore += 1;
                        p.textContent = `You win. Paper beats Rock! Player: ${playerScore}  Computer: ${computerScore}`;
                        
                    }
                } 
                else if (playerSelection === 'Scissors') {
                    if (computerSelection === 'Rock') {
                        computerScore += 1;
                        p.textContent = `You lose. Rock beats Scissors! Player: ${playerScore}  Computer: ${computerScore}`;
                    }
                    else if (computerSelection === 'Paper') {
                        playerScore += 1;
                        p.textContent = `You win. Scissors beats Paper! Player: ${playerScore}  Computer: ${computerScore}`;
                    }
                }

                div.appendChild(p);

                if (playerScore == 5) {
                    const para = document.createElement('p');
                    para.textContent = "You won!!";
                    div.appendChild(para);
                } else if (computerScore == 5) {
                    const para = document.createElement('p');
                    para.textContent = "You lost!!";
                    div.appendChild(para);
                }    
            } 
        </script>
    </body>
</html>
